<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{CSS_URL}/bootstrap.css">
    <script src="{JS_URL}/jquery-3.2.1.js"></script>
</head>
<body>
<table class="table table-striped">
    <tr>
        <th>标题</th>
        <th>内容</th>
        <th>作者</th>
        <th>内容权限</th>
        <th>缩略图</th>
        <th>所属分类</th>
        <th>发表时间</th>
        <th>价格</th>
        <th>状态</th>
    </tr>
    {foreach $row as $v}
    <tr>
        <td>{$v["ctitle"]}</td>
        <td>{$v["con"]}</td>
        <td>{$v["uid"]}</td>
        <td>{$v["cquanxian"]}</td>
        <td>{$v["thumb"]}</td>
        <td>{$v["cid"]}</td>
        <td>{$v["condata"]}</td>
        <td>{$v["price"]}</td>
        <td>等待审核</td>
    </tr>
    {/foreach}
</table>
</body>
</html>
